<!-- product-add-edit.component.html -->

<div class="container">
    <h2>{{ isEditing ? 'Edit' : 'Add' }} Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
                <small class="text-danger">Product name is required.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
                <small class="text-danger">Product description is required.</small>
            </div>
        </div>
<div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" formControlName="price" />
    <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
        <small class="text-danger" *ngIf="(productForm.get('price')?.errors ?? {})['required']">Product price is
            required.</small>
        <small class="text-danger" *ngIf="(productForm.get('price')?.errors ?? {})['min']">Product price must be greater
            than or equal to 0.</small>
    </div>
</div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" />
            <div *ngIf="productForm.get('imageUrl')?.touched && productForm.get('imageUrl')?.invalid">
                <small class="text-danger">Product image URL is required.</small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">
            {{ isEditing ? 'Update' : 'Add' }} Product
        </button>
        <button routerLink="/products">Back to Products</button>
    </form>
</div>
